<?xml version="1.0" encoding="UTF-8"?>
<!--
  Smile Savers Icon Sprite
  
  Dental-specific SVG icons for use in service cards.
  Include once in your layout, reference with: <use href="#icon-{name}" />
  
  Available icons:
  - cleaning: Tooth with sparkle
  - whitening: Tooth with shine/checkmark
  - implants: Tooth with screw
  - cosmetic: Tooth with star
  - emergency: Tooth with alert
  - checkup: Tooth with eyes (friendly)
  - crown: Crown shape
  - braces: Orthodontic brackets
  - xray: Dental x-ray
  - filling: Tooth with fill
  - extraction: Tooth removal
  - root-canal: Tooth with root
  
  @version 2.0
  @license MIT
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <!-- ═══════════════════════════════════════════════════════════════════════
       CLEANING: Tooth with Sparkle
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-cleaning" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Sparkles -->
        <path d="M17 3l1 1"/>
        <path d="M19 6l1-1"/>
        <path d="M20 10h1"/>
        <circle cx="18" cy="4" r="0.5" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       WHITENING: Tooth with Shine
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-whitening" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Checkmark for clean -->
        <path d="M9 10l2 2 4-4"/>
        <!-- Shine rays -->
        <path d="M3 12h1"/>
        <path d="M20 12h1"/>
        <path d="M12 3V2"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       IMPLANTS: Tooth with Screw Base
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-implants" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Crown portion -->
        <path d="M12 2C9 2 7 4 7 7c0 1.5.3 2.5.5 4h9c.2-1.5.5-2.5.5-4 0-3-2-5-5-5z"/>
        <!-- Abutment -->
        <rect x="10" y="11" width="4" height="3" rx="0.5"/>
        <!-- Screw threads -->
        <line x1="12" y1="14" x2="12" y2="22"/>
        <line x1="10" y1="16" x2="14" y2="16"/>
        <line x1="10.5" y1="18" x2="13.5" y2="18"/>
        <line x1="10" y1="20" x2="14" y2="20"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       COSMETIC: Tooth with Star (Beauty)
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-cosmetic" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Star -->
        <path d="M19 3l.5 1.5L21 5l-1.5.5L19 7l-.5-1.5L17 5l1.5-.5L19 3z" fill="currentColor"/>
        <!-- Smaller star -->
        <path d="M21 9l.3.9.9.3-.9.3-.3.9-.3-.9-.9-.3.9-.3.3-.9z" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       EMERGENCY: Tooth with Alert
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-emergency" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Alert circle -->
        <circle cx="19" cy="5" r="3"/>
        <!-- Exclamation mark -->
        <line x1="19" y1="4" x2="19" y2="5.5"/>
        <circle cx="19" cy="6.5" r="0.25" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       CHECKUP: Tooth with Friendly Face
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-checkup" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Eyes -->
        <circle cx="10" cy="8" r="1" fill="currentColor"/>
        <circle cx="14" cy="8" r="1" fill="currentColor"/>
        <!-- Smile -->
        <path d="M10 11c.5 1 1.5 1.5 2 1.5s1.5-.5 2-1.5"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       CROWN: Dental Crown
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-crown" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Crown shape -->
        <path d="M3 8l3 4 3-6 3 6 3-6 3 6 3-4v10H3V8z"/>
        <!-- Base line -->
        <line x1="3" y1="18" x2="21" y2="18"/>
        <!-- Jewels -->
        <circle cx="6" cy="14" r="1" fill="currentColor"/>
        <circle cx="12" cy="12" r="1" fill="currentColor"/>
        <circle cx="18" cy="14" r="1" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       BRACES: Orthodontic Brackets
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-braces" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Teeth row -->
        <rect x="3" y="8" width="4" height="8" rx="1"/>
        <rect x="10" y="8" width="4" height="8" rx="1"/>
        <rect x="17" y="8" width="4" height="8" rx="1"/>
        <!-- Wire -->
        <line x1="7" y1="12" x2="10" y2="12"/>
        <line x1="14" y1="12" x2="17" y2="12"/>
        <!-- Brackets -->
        <rect x="4" y="11" width="2" height="2" fill="currentColor"/>
        <rect x="11" y="11" width="2" height="2" fill="currentColor"/>
        <rect x="18" y="11" width="2" height="2" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       XRAY: Dental X-Ray
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-xray" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Frame -->
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <!-- Tooth silhouette -->
        <path d="M12 6c-2 0-3 1.5-3 3.5 0 1.5.4 2.2.4 3.5s-.8 3-.8 4.5c0 1.5 1.2 3 2.4 3s1.6-.8 2-2.4c.4 1.6.8 2.4 2 2.4s2.4-1.5 2.4-3c0-1.5-.8-3-.8-4.5s.4-2 .4-3.5c0-2-1-3.5-3-3.5h-2z" opacity="0.5"/>
        <!-- Root lines -->
        <line x1="10" y1="14" x2="10" y2="17" opacity="0.5"/>
        <line x1="14" y1="14" x2="14" y2="17" opacity="0.5"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       FILLING: Tooth with Cavity Fill
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-filling" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5s-1 4-1 6c0 2 1.5 4 3 4s2-1 2.5-3c.5 2 1 3 2.5 3s3-2 3-4c0-2-1-4-1-6s.5-3 .5-5c0-3-2-5-5-5z"/>
        <!-- Filling area -->
        <ellipse cx="12" cy="7" rx="2" ry="1.5" fill="currentColor" opacity="0.3"/>
        <!-- Tool -->
        <path d="M18 2l-4 4"/>
        <circle cx="19" cy="1" r="1" fill="currentColor"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       EXTRACTION: Tooth Removal
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-extraction" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth shape (tilted, being removed) -->
        <path d="M14 4c-2.5 0-4 1.5-4 4 0 1.5.4 2.2.4 3.5s-.6 3-.6 4.5c0 1.5 1 2.5 2 2.5s1.3-.6 1.6-2c.3 1.4.6 2 1.6 2s2-1 2-2.5c0-1.5-.6-3-.6-4.5s.4-2 .4-3.5c0-2.5-1.5-4-4-4z" transform="rotate(-15, 12, 12)"/>
        <!-- Arrow up -->
        <path d="M12 2v6"/>
        <path d="M9 5l3-3 3 3"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       ROOT CANAL: Tooth with Root Detail
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-root-canal" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Tooth crown -->
        <path d="M12 2C9 2 7 4 7 7c0 2 .5 3 .5 5h9c0-2 .5-3 .5-5 0-3-2-5-5-5z"/>
        <!-- Roots -->
        <path d="M8.5 12c-.5 3-1 5-1 7s1 3 2 3"/>
        <path d="M15.5 12c.5 3 1 5 1 7s-1 3-2 3"/>
        <!-- Root canals (internal) -->
        <line x1="9" y1="12" x2="9.5" y2="18" stroke-dasharray="2,2"/>
        <line x1="15" y1="12" x2="14.5" y2="18" stroke-dasharray="2,2"/>
        <!-- Center canal -->
        <line x1="12" y1="7" x2="12" y2="11" stroke-dasharray="2,2"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       APPOINTMENT: Calendar with Tooth
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-appointment" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Calendar -->
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <!-- Mini tooth -->
        <path d="M12 13c-1 0-1.5.75-1.5 1.75 0 .75.2 1.1.2 1.75s-.3 1.5-.3 2.25c0 .75.45 1.25.9 1.25s.6-.3.75-1.125c.15.825.3 1.125.75 1.125s.9-.5.9-1.25c0-.75-.3-1.5-.3-2.25s.2-1 .2-1.75c0-1-.5-1.75-1.5-1.75z"/>
    </symbol>

    <!-- ═══════════════════════════════════════════════════════════════════════
       INSURANCE: Shield with Tooth
       ═══════════════════════════════════════════════════════════════════════ -->
    <symbol id="icon-insurance" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Shield -->
        <path d="M12 2L4 5v6c0 5.5 3.5 10 8 11 4.5-1 8-5.5 8-11V5l-8-3z"/>
        <!-- Mini tooth -->
        <path d="M12 8c-1.2 0-2 1-2 2.5 0 1 .25 1.5.25 2.5s-.5 2-.5 3c0 1 .75 2 1.5 2s1-.5 1.25-1.5c.25 1 .5 1.5 1.25 1.5s1.5-1 1.5-2c0-1-.5-2-.5-3s.25-1.5.25-2.5c0-1.5-.8-2.5-2-2.5z"/>
    </symbol>

</svg>
